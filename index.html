<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/brain.png" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/login.js" defer></script>

    <title>Jogo da memória pra Ana Claudinha | Login</title>
  </head>
  <body>
    <form class="login_form">
      <div class="login_header">
        <img src="./images/brain.png" alt="Brain Icon" />
        <h1>Jogo da memória pra Ana Claudinha</h1>
      </div>
      <div>
        <div
          style="
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            column-gap: 6px;
          "
        >
          <input
            spellcheck="false"
            type="text"
            placeholder="Seu Nick, Amor..."
            class="login_input"
          />
          <div>
            <form>
              <fieldset id="version">
                <div style="display: flex; column-gap: 6px">
                  <input type="radio" name="version" value="V1" />V1
                </div>
                <div style="display: flex; column-gap: 6px">
                  <input type="radio" name="version" value="V2" />V2
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <button type="submit" class="login_button" disabled>Jogar</button>
      </div>
    </form>
  </body>
</html>
