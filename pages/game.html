<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="../images/brain.png" />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/game.css" />
    <script src="../js/game.js" defer></script>

    <title>Jogo da memória pra Ana Claudinha</title>
  </head>
  <body>
    <main
      class="w-screen h-dvh flex flex-col items-center justify-center bg-cover bg-center bg-no-repeat text-sm p-5 md:p-6"
    >
      <header
        class="flex justify-between items-center min-h-20 px-6 py-5 w-full lg:w-[40%] bg-rose-200/50 backdrop-blur-[5px] rounded-[2rem] text-white"
      >
        <span class="nick_name"></span>
        <span>Tempo: <span class="timer">00</span></span>
        <button
          class="reset_button hidden rounded-xl py-3 px-5 text-white bg-rose-400"
        >
          Reset
        </button>
      </header>

      <div
        class="container-images grid grid-cols-[repeat(4,_minmax(92px,_1fr))] lg:grid-cols-[repeat(5,_minmax(114px,_1fr))] pt-5 gap-2 lg:gap-5 mx-auto max-h-dvh h-full"
      ></div>
    </main>

    <div class="modal_win_container">
      <div class="modal">
        <p>Parabéns, Amor! Você Ganhou!</p>
      </div>
      <span>&times;</span>
    </div>
  </body>
</html>
